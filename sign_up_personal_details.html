<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link href="css/reset.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container bg-white">
        <div class="sign-up personal">

            <div class="col">
                
                <img class="main-logo" src="./static/img/signspace_logo.svg" alt="signspace">
                
                <div class="lang-toggle">EN <i class="fa fa-caret-down" aria-hidden="true"></i>
                    <ul class="options-menu-dropdown hide" >
                        <li><a href="#">EN - English</a></li>
                        <li><a href="#">FI - Finnish</a></li>
                    </ul>
                </div>
                
                <h1 class="page-heading">janne@vaastugroup.fi registration</h1>
                <!-- show only if invited -->
                <p style="margin-bottom: 16px;">Invited by Vaastuu Group Oy</p>
                <!--  -->
                
                <form action="#" id="sign-up-personal-details" class="standart-form" method="POST">
                    <p>
                        <label for="id_email" class="required">First name</label>
                        <input id="first_name" type="text" name="first_name" maxlength="100" placeholder="Enter your name" required>
                    </p>
                    <p>
                        <label for="last_name" class="required">Last name</label>
                        <input id="last_name" type="text" name="last_name" maxlength="100" placeholder="Enter your last name" required>
                    </p>
                    <p>
                        <label for="phone_number" class="required">Phone number</label>
                        <input id="phone_number" type="tel" name="phone_number" maxlength="100" placeholder="Enter your phone" required>
                    </p>
                    <p class="password clearfix">
                        <label for="password" class="required">Password</label>
                        <span>(at least 10 characters: 1 lower case, 1 upper case, 1 number)</span>
                        <input id="passsword" type="password" name="password" maxlength="100" placeholder="Enter your password" required>
                    </p>
                    <p>
                        <label for="org_name">Organization name</label>
                        <!-- show line below if user was not invited by organisation, and org info is empty -->
                        <input id="org_name" type="text" name="org_name" maxlength="100" placeholder="Enter your organisation name" required>
                        <!-- show line below only if invited -->
                        <p class="org-name">Vaastuu Group Oy</p>
                        <!--  -->
                    </p>
                    <p class="clearfix">
                        <label for="org_id">Organization ID</label>
                        <select name="" id="org_id_country">
                            <option value="UK">United Kingdom</option>
                            <option value="USA">United States</option>
                        </select>
                        <!-- show line below if user was not invited by organisation, and org info is empty -->
                        <input id="org_id" type="text" name="org_id" maxlength="100" placeholder="Enter your organisation ID" required>
                        <!-- show line below only if invited -->
                        <p class="org-id">2432432-9</p>
                        <!--  -->
                    </p>
                    <p class="clearfix">
                        <label for="agree_to_terms" class="terms">I accept the 
                            <a href="#">Terms of Service</a>, <a href="#">Data Processing Agreement</a> and <a href="#">Privacy  Policy</a>.
                        </label>
                        <input id="agree_to_terms" type="checkbox" name="agree_to_terms" required>
                    </p>
                    <input type="submit" value="Finish registration" class="btn-primary bg-green">
                </form>
                
                <a href="sign_in.html" class="">Sign in to existing account</a>

            </div>

            <div class="col background">
                <img src="./static/img/banner-1.png" alt="">
                <div class="bg-bottom bg-green"></div>
            </div>

        </div>
    </div>
</body>

<script src="static/js/main.js"></script>
<script>
    (function(){
        if ($('.org-name').text() && $('.org-id').text()) {
            $('#org_name').val($('.org-name').html()).hide();
            $('#org_id').val($('.org-id').html()).hide();
            $('#org_id_country').hide()
        };
    })()
</script>

</html>
