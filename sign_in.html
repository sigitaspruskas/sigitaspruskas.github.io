<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link href="css/reset.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container bg-white">
        <div class="sign-in">

            <div class="col">
                <img class="main-logo" src="./static/img/signspace_logo.svg" alt="signspace">
                <div class="lang-toggle">EN <i class="fa fa-caret-down" aria-hidden="true"></i>
                    <ul class="options-menu-dropdown hide" >
                        <li><a href="#">EN - English</a></li>
                        <li><a href="#">FI - Finnish</a></li>
                    </ul>
                </div>
                <h2>Sign In</h2>
                <form action="#" id="sign-in-form" class="standart-form" method="POST">
                    <p>
                        <label for="id_email">Email</label>
                        <input id="id_email" type="email" name="email" maxlength="100" placeholder="Enter your email" required>
                    </p>
                    <p>
                        <label for="id_password">Password</label>
                        <input id="id_password" type="password" name="password" maxlength="100" placeholder="Enter your password" required>
                        <div class="clearfix">
                            <a href="restore_password.html" class="form-link">Forgot your password?</a>
                        </div>
                    </p>
                    <input type="submit" value="Sign in" class="btn bg-green">
                </form>
                <a href="sign_up_step1_email.html" class="large">Create a new account</a>
            </div>

            <div class="col background">
                <img src="./static/img/banner-2.png" alt="">
                <div class="bg-bottom bg-green"></div>
            </div>

        </div>
    </div>
</body>
